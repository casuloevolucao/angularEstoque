<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      categorias
      <small>Listagem de Categorias desabilitadas</small>
    </h1>

    <!-- EDITAR ROTAS -->
    <ol class="breadcrumb">
      <li><a routerLink="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a routerLink="/admin/categorias">Categorias</a></li>
      <li class="active">Categorias desabilitadas</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <div class="row">
                <div class="col-12 col-md-8">
                  <h3 class="box-title">Categorias desabilitadas</h3>
                </div>
            </div>
            <div class="row" style="margin: 20px;">
              <div class="pull-left">
                <h5>Mais Ações</h5>
                <a routerLink="/admin/categorias" class="btn btn-success">Categorias Ativadas</a>
              </div>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-bordered table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th>Foto</th>
                  <th>Dt Cadastro</th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let categoria of categorias;">
                  <td>{{categoria.nome}}</td>
                  <td>{{categoria.descricao}}</td>
                  <td><img height="50px" width="50px" 
                    [src]="categoria.foto != null ? categoria.foto : '../../../../assets/imgs/product.png'">
                  </td>
                  <td>{{categoria.dtCadastro.toDate() | date:'medium'}}</td>
                  <td>
                      <button (click)="deletar(categoria)" type="button" class="btn btn-danger btn-block btn-flat">Deletar</button>
                      <button (click)="ativar(categoria)" type="button" class="btn btn-success btn-block btn-flat">Ativar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
