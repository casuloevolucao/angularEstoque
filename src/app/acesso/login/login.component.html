
<div class="login-box">
  <div class="login-logo">
    <a routerLink="/">Sys<b>Toque</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Entre para iniciar sua sessão</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group has-feedback">
        <input formControlName="email" type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)" class="alert alert-danger">
        <div *ngIf="form.get('email').hasError('required')">
          campo é Requerido
        </div>
        <div *ngIf="form.get('email').hasError('email')">
          Email inválido
        </div>
      </div>
      </div>
      <div class="form-group has-feedback">
        <input formControlName="senha" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="form.get('senha').invalid && (form.get('senha').dirty || form.get('senha').touched)" class="alert alert-danger">
          
          <div *ngIf="form.get('senha').hasError('required')">
            campo é Requerido
          </div>
          <div *ngIf="form.get('senha').hasError('minlength')">
            Minimo 6 caracteres
          </div>

        </div>
        <div *ngIf="erro" class="alert alert-danger">
          <p>{{erro}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!form.valid">Login</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OU -</p>
      <button type="button" (click)="loginFacebook()" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Entre usando
        Facebook</button>
      <button type="button" (click)="loginGoogle()" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Entre usando
        Google+</button>
    </div>
    <!-- /.social-auth-links -->
    <a routerLink="/recuperarsenha" class="text-center" style="margin-top: 5vh"> Esqueci a minha senha</a><br>
    <a routerLink="/cadastro" class="text-center">Registre uma nova associação</a>

  </div>
  <!-- /.login-box-body -->
</div>
