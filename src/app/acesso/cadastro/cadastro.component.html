
  <div class="register-box">
    <div class="register-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
  
    <div class="register-box-body">
      <p class="login-box-msg">Register a new membership</p>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group has-feedback">
          <input formControlName="nome" type="text" class="form-control" placeholder="Full name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <div *ngIf="form.get('nome').invalid && (form.get('nome').dirty || form.get('nome').touched)" class="alert alert-danger">
            <div *ngIf="form.get('name').hasError('required')">
              campo é Requerido
            </div>
          </div>
        </div>
        <div class="form-group has-feedback">
          <input formControlName="email" type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)" class="alert alert-danger">
            <div *ngIf="form.get('email').hasError('required')">
              campo é Requerido
            </div>
            <div *ngIf="form.get('email').hasError('email')">
              Email inválido
            </div>
          </div>
        </div>
        <div class="form-group has-feedback">
          <input formControlName="senha" type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div *ngIf="form.get('senha').invalid && (form.get('senha').dirty || form.get('senha').touched)" class="alert alert-danger">
          
            <div *ngIf="form.get('senha').hasError('required')">
              campo é Requerido
            </div>
            <div *ngIf="form.get('senha').hasError('minlength')">
              Minimo 6 caracteres
            </div>
  
          </div>
          <div *ngIf="erro" class="alert alert-danger">
            <p>{{erro}}</p>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!form.valid">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
  
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <button type="button" (click)="loginFacebook()" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</button>
        <button type="button" (click)="loginGoogle()" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</button>
      </div>
      <!-- /.social-auth-links -->
  
      <a routerLink="/" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div>
  <!-- /.register-box -->

  <ngx-spinner
bdOpacity = 0.9
bdColor = "#333"
size = "medium"
color = "#fff"
type = "ball-clip-rotate-pulse"
[fullScreen] = "true"
>
<p style="color: white" > Loading... </p>
</ngx-spinner>
